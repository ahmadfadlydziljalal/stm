<VirtualHost *:80>

 ServerName stm.dzil.my.id
 Redirect permanent / https://stm.dzil.my.id/

</VirtualHost>

<VirtualHost *:443>

    ServerName stm.dzil.my.id
    ServerAdmin ahmadfadlydziljalal@gmail.com

    SSLEngine on
    SSLCertificateFile /etc/letsencrypt/live/stm.dzil.my.id/cert.pem
    SSLCertificateKeyFile /etc/letsencrypt/live/stm.dzil.my.id/privkey.pem
    SSLCertificateChainFile /etc/letsencrypt/live/stm.dzil.my.id/fullchain.pem

    ErrorLog ${APACHE_LOG_DIR}/error.log
    CustomLog ${APACHE_LOG_DIR}/access.log combined

    Alias /.well-known/acme-challenge/ "/var/www/html/web/.well-known/acme-challenge/"
    <Directory var/www/html/web/.well-known/acme-challenge>
        Allow from all
    </Directory>

    DocumentRoot /var/www/html/web
    <Directory "/var/www/html/web">
        AllowOverride None
        Options MultiViews Indexes SymLinksIfOwnerMatch IncludesNoExec
        Require method GET POST OPTIONS
    </Directory>

    # Set up rewrites so that all requests go to index.php
    RewriteEngine on
    # if a directory or a file exists, use it directly
    RewriteCond /var/www/html/web%{REQUEST_FILENAME} !-f
    RewriteCond /var/www/html/web%{REQUEST_FILENAME} !-d
    # otherwise forward it to index.php
    RewriteRule . /var/www/html/web/index.php

</VirtualHost>